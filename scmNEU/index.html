<body onload="draw();">
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="index.html" class="header item">
        <img class="logo" src="img/logo.png">LUCID SCM-App
      </a>
    </div>
  </div>

  <div class="ui main container">
    <div class="ui three column stackable grid container">
      <div class="column">
        <div>
          <h5 class="ui header">Meine Firma</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="companyName" type="text" placeholder="Firmenname">
            <div id="companyID" class="hidden"></div>
          </div>
          <div>
            <button class="ui mini primary button" id="addCompany" onclick="addNode();">Hinzufügen</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div>
          <h5 class="ui header">Zulieferer</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="supplierName" type="text" placeholder="Zulieferer">
            <div id="supplierID" class="hidden"></div>
            <div id="edgeID" class="hiddenx">44</div>
          </div>
        </div>
      </div>
      <div class="column">
        <div>
          <h5 class="ui header">Empfänger</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="recipentName" type="text" placeholder="Empfänger">
            <div id="recipentID" class="hidden"></div>
          </div>
          <div>
            <button class="ui mini primary button" class="addRelation" onclick="addEdge();">Hinzufügen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui stackable grid container">
      <div class="column">
        <div>
          <h5 class="ui header">Metriken</h5>
        </div>
        <div>
          <select class="ui inline dropdown">
            <option value="">Auswahl</option>
            <option value="volvo">Orders Delivered in Full (RL 2.1)</option>
            <option value="saab">Order Fullfillment Cycle Time (RS 1.1)</option>
            <option value="mercedes">Upside Supply Chain Flexibility (AG 1.1)</option>
            <option value="audi">Total Cost to Serve (CO 1.1)</option>
            <option value="audi">Return on Supply Chain Fixed Assets (CO 1.2)</option>
          </select>
          <button class="ui mini primary button" id="button-buildGraph">Draw Supply Chain</button>
          <button class="ui mini primary button" id="button-analytics">Run SC Analytics</button>
          <button class="ui mini primary button" id="button-modify">Modifiy Graph Test</button>
          <button class="ui mini primary button" id="button-suppliers">Load Suppliers</button>
        </div>
      </div>
    </div>
    <div class="ui stackable grid container">
      <div class="column">
        <div>
          <div class="ui stackable grid">
            <div class="fourteen wide column">
              <div id="network"></div>
            </div>
            <div class="two wide column userAction">
              <div class="fileUpload ui mini primary button">
                <span>Upload</span>
                <input type="file" id="fileinput" class="upload" />
              </div>
              <div>
                <span>SCM Graph speichern</span>
                <input id="fileName" placeholder="Dateiname"/>
                <button class="fileDownload ui mini primary button" onclick="saveTextAsFile()">Datei speichern</button>
              </div>
              <div>
                <div>Firma <span id="selectedCompanyName">abcde</span> markieren als:</div>
                <button class="ui mini primary button" id="supplierAdd">Zulieferer</button>
                <button class="ui mini primary button" id="recipentAdd">Empfänger</button>
              </div>
            </div>
          </div>       
          <div id="debug">DEBUG
            <div id="nodes"></div>
            <div id="edges"></div>
            <textarea id="data">
              digraph {node [shape=dot fontsize=15]edge [length=100, color=blue, fontcolor=black] }
            </textarea>
            <div>Firmendetail</div>
              <div id="debugCompanyName">Firma</div>
              <div id="debugCompanyID">ID</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
