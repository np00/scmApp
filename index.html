<body onload="draw();">
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="index.html" class="header item">
        <img class="logo" src="img/logo.png">LUCID SCM-App
      </a>
    </div>
  </div>

  <div class="ui main container">
    <div class="ui three column stackable grid container">
      <div class="column">
        <div>
          <h5 class="ui header">Meine Firma</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="companyName" type="text" placeholder="Firmenname">
            <div id="companyID" class="hidden"></div>
          </div>
          <div>
            <button class="ui mini primary button" id="addCompany" onclick="addNode();">Hinzufügen</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div>
          <h5 class="ui header">Zulieferer</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="supplierName" type="text" placeholder="Zulieferer">
            <div id="supplierID" class="hidden"></div>
            <div id="edgeID" class="hidden"></div>
          </div>
        </div>
      </div>
      <div class="column">
        <div>
          <h5 class="ui header">Empfänger</h5>
        </div>
        <div>
          <div class="ui mini input">
            <input id="recipentName" type="text" placeholder="Empfänger">
            <div id="recipentID" class="hidden"></div>
          </div>
          <div>
            <button class="ui mini primary button" class="addRelation" onclick="addEdge();">Hinzufügen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui stackable grid container">
      <div class="column">
        <div>
          <h5 class="ui header">Metriken</h5>
        </div>
        <div>
          <select class="ui inline dropdown">
            <option value=">Auswahl</option>
            <option value="volvo">Orders Delivered in Full (RL 2.1)</option>
            <option value="saab">Order Fullfillment Cycle Time (RS 1.1)</option>
            <option value="mercedes">Upside Supply Chain Flexibility (AG 1.1)</option>
            <option value="audi">Total Cost to Serve (CO 1.1)</option>
            <option value="audi">Return on Supply Chain Fixed Assets (CO 1.2)</option>
          </select>
          <button class="ui mini primary button" id="button-buildGraph">Draw Supply Chain</button>
          <button class="ui mini primary button" id="button-analytics">Run SC Analytics</button>
          <button class="ui mini primary button" id="button-modify">Modifiy Graph Test</button>
          <button class="ui mini primary button" id="button-suppliers">Load Suppliers</button>
        </div>
      </div>
    </div>
    <div class="ui stackable grid container"> 
      <div class="sixteen wide column">
        <div id="network"></div>
      </div>
      <div class="sixteen wide column">
      <div class="userAction">
        <div class="ui three column stackable grid">
            <div class="column">
              <div class="ui segment rightPane">
                <div class="userAction">Firma <span id="selectedCompanyName"></span> markieren als:</div>
                <button class="ui mini primary button" id="supplierAdd">Zulieferer</button>
                <button class="ui mini primary button" id="recipentAdd">Empfänger</button>
              </div>
            </div>
            <div class="column">
              <div class="ui segment rightPane">
                <div class="userAction">SCM Graph laden</div>
                <div class="fileUpload ui mini primary button">
                  <span>Datei Auswahl</span>
                  <input type="file" id="fileinput" class="upload" />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui segment rightPane">
                <div class="userAction">SCM Graph speichern</div>
                <input id="fileName" placeholder="Dateiname"/>
                <button class="fileDownload ui mini primary button" onclick="saveTextAsFile()">Datei speichern</button>
              </div>
            </div>
        </div>
      </div>
      </div>
      <div class="sixteen wide column selectedCompanyDetails">
        <div class="ui fluid accordion"> 
          <div class="item">
            <a class="active title companyDetailsTitle">
              <i class="dropdown icon"></i>
                Firmendetails
            </a>

                <table class="ui celled table">

                  </thead>

                    </tr>
                    <tr>

                      <td class="six wide" id="td32"><ul></ul></td>

                    <tr>
                      <td class="two wide id="title41"><div class="icon-phone"></div></td>
                      <td class="six wide" id="td41"></td>
                      <td class="two wide id="title42"><h5></h5></td>
                      <td class="six wide" id="td42"></td>
                    </tr>
                    <tr>
                      <td class="two wide id="title51"><div class="icon-fex"></div></td>
                      <td class="six wide" id="td51"></td>
                      <td class="two wide id="title52"><h5></h5></td>
                      <td class="six wide" id="td52"></td>
                    </tr>
                    <tr>
                      <td class="two wide id="title61"><h5>Geschäftsform</h5></td>
                      <td class="six wide" id="td61"></td>
                      <td class="two wide id="title62"><h5>Handelsregister</h5></td>
                      <td class="six wide" id="td62"></td>
                    </tr>
                     <tr>
                      <td class="two wide id="title71"><h5>Kapital</h5></td>
                      <td class="six wide" id="td71"></td>
                      <td class="two wide id="title72"><h5>Branchen</h5></td>
                      <td class="six wide" id="td72"><ul></ul></td>
                    </tr>
                     <tr>
                      <td class="two wide id="title81"><div class="icon-euro"></div></td>
                      <td class="six wide" id="td81"></td>
                      <td class="two wide id="title82"><div class="icon-employee"></div></td>
                      <td class="six wide" id="td82"></td>
                    </tr>
                       <tr>
                      <td class="two wide id="title711"><h5>Score</h5></td>
                      <td class="six wide" id="td711"></td>
                      <td class="two wide id="title722"><h5></h5></td>
                      <td class="six wide" id="td722"><ul></ul></td>
                    </tr>
                    <tr>
                      <td class="two wide id="title111"><h5>Eigenschaften</h5></td>
                      <td class="six wide" id="td111"></td>
                      <td class="two wide id="title112"><h5></h5></td>
                      <td class="six wide" id="td112"></td>
                    </tr>
                    <tr>
                      <td colspan="4" class="sixteen wide" id="td121"><div class="bar-indicator"></div></td> 
                    </tr>
                     <tr>
                      <td class="two wide id="title91"><h5>Ereignisse</h5></td>
                      <td class="six wide" id="td91"></td>
                      <td class="two wide id="title92"><h5></h5></td>
                      <td class="six wide" id="td92"></td>
                    </tr>
                    <tr>
                      <td colspan="4" class="sixteen wide" id="td101"></td> 
                    </tr>

               
                  </tbody>
                </table>
                <table class="ui selectable celled table">
                  <thead>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="roundGraph"></td>
                    </tr>
                  </tbody>
                </table>    
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sixteen wide column">
        <div id="debug">DEBUG
          <div id="nodes"></div>
          <div id="edges"></div>
          <textarea id="data">
            digraph {node [shape=dot fontsize=15]edge [length=100, color=blue, fontcolor=black] }
          </textarea>  
          <div id="debugCompanyName">Firma</div>
          <div id="debugCompanyID">ID</div>
          <div id="eventSpan"></div>
          </div>
        </div>
      </div>
      <div class="sixteen wide column circleGraph"></div>
    </div>
  </div>
